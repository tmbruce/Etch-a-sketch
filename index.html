<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <div class="frame">
      <h1 class="title">
        <span>MAGIC </span>Etch - a - sketch<span> SCREEN</span>
      </h1>
      <div id="container" class="container"></div>
      <div class="button-group">
        <button id="clear">Clear</button>
        <div class="slidecontainer">
          <label for="color-button">24</label>
          <input
            class="slider"
            id="range"
            type="range"
            min="16"
            max="100"
            value="24"
          />
        </div>

        <button id="color-button">RGB</button>
      </div>
    </div>
    <script src="etch-a-sketch.js" type="text/javascript"></script>
  </body>
</html>
